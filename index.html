<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <title>FingerPose Example</title>

    <!-- Require the peer dependencies of handpose. -->
    <script src="https://unpkg.com/@tensorflow/tfjs-core@3.7.0/dist/tf-core.js"></script>

    <!-- You must explicitly require a TF.js backend if you're not using the tfs union bundle. -->
    <script src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@3.7.0/dist/tf-backend-webgl.js"></script>

    <!-- The main handpose library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection@2.0.0/dist/hand-pose-detection.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.min.js"></script>

    <!-- The fingerpose library -->
    <script src="fingerpose.js" type="text/javascript"></script>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="bg-blue-400 py-4">
      <h1 class="text-white text-center text-2xl">DavidZas' Rock, Paper, Scissors Game</h1>
    </div>
    <div class="container">
      <div class="video">
        <div id="video-container">
          <video id="pose-video" class="layer" playsinline></video>
          <canvas id="pose-canvas" class="layer"></canvas>
        </div>
      </div>
      <div class="button-container">
        <button id="play-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Play Again</button>
      </div>
      <div class="pose-result-container hide" id="result-container">
        <div id="pose-result-left" class="pose-result"></div>

        <div id="pose-result-right" class="pose-result"></div>
      </div>
    </div>

    <script src="./game.js"></script>
  </body>
</html>
